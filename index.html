<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Проект Место" >
    <meta name="keywords" content="html, css" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Проект Место</title>
  </head>
  <body class="page">
    <div id="profile-popup" class="popup">
      <button id="popup__cross" type="button" class="popup__cross"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="profile-popup-form" name="profile-popup__form" class="popup__form" novalidate>
          <input
            name="name"
            class="popup__input"
            id="popup__input_type_name"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__error name-error"></span>
          <input
            name="activity"
            class="popup__input"
            id="popup__input_type_activity"
            type="text"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup__error activity-error"></span>
          <button id="profile-popup__button" type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="card-popup" class="popup">
      <button id="card-popup__cross" type="button" class="popup__cross"></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="card-popup-form" name="card-popup__form" class="popup__form" novalidate>
          <input
            name="title"
            class="popup__input"
            id="card-popup__input_type_title"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="popup__error title-error"></span>
          <input
            name="picture"
            class="popup__input"
            id="card-popup__input_type_picture"
            type="url"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__error picture-error"></span>
          <button id="card-popup__button" type="submit" class="popup__button popup__button_disabled" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div id="picture-popup" class="popup">
      <figure class="popup__figure">
        <button class="popup__cross popup__cross_picture"></button>
        <img id="picture-popup__image" class="popup__image">
        <figcaption id="picture-popup__caption" class="popup__caption"></figcaption>
      </figure>
    </div>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип" >
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile__image.jpg"
          alt="Изображение человека"
          class="profile__image"
        >
        <div class="profile__info">
          <h1 class="profile__text profile__text_type_name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__text profile__text_type_activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="new-card">
      <div class="photo-grid__card">
        <button class="photo-grid__trash"></button>
        <img
          class="photo-grid__image"
        >
        <div class="photo-grid__card-caption">
          <h2 class="photo-grid__card-title"></h2>
          <button type="button" class="photo-grid__heart"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
